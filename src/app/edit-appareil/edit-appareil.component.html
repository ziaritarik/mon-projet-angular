<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="ngSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">
                    nom de l'appareil :
                </label>
                <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="status">
                    Etat de l'appareil :
                </label>
                <select  id="status" class="form-control" name="status" [ngModel]="defaultOnOff" >
                    <option value="éteint">éteint</option>
                    <option value="allumé">allumé</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Valider</button>
        </form>
    </div>
</div>
