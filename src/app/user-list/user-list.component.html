
        <a  routerLink="/newUser">nouveau users</a>
 
<ul class="list-group">
   
    <li class="list-grop-item" *ngFor="let user of users">
        <h3>{{user.firstName}}   {{user.lastName}}</h3>
        <p>{{user.email}}</p>
        <p>Cette personne préfère le  : {{user.drinkPrefance}}</p>
        <p *ngIf="user.hobbies && user.hobbies.length>0">
            Cette personne a des hobbies :
            <span *ngFor="let hobbie of user.hobbies">{{hobbie}} </span>
        </p>
    </li>
</ul>
